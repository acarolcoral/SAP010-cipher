<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

  </head>

  <body>

    <header>    
      <img src="images/eu_e_eu_logo.png" alt="Logo do site: Eu e eu">
      <h2>Decodificador baseado em cifra de césar</h2>
      <hr>
    </header>
      
    <main>
      <label for="caixaEntrada">Escreva aqui</label>
      <textarea id="caixaEntrada" name="caixa_entrada">sua mensagem...</textarea>
      <label for="caixaSaida">Resultado:</label>
      <textarea id="caixaSaida" name="caixa_saida"></textarea> 
      <br><br>
      <button id="botãoCodificar" name="botão_c">Codificar</button>
      <label for="chave">Chave</label>
      <input type="number" id="chave" name="chave" min="1"></input>
      <button id="botãoDecodificar" name=" botão_d">Decodificar</button>
    </main>

      <footer>
        <p>I ee I - Desenvolvido por Carolina Menezes - 2023</p>

        <img src="images/insta_s.png" width="60" height="60">

      </footer>

  </body>
